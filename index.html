<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image - AI Powered</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <span class="sparkle">✨</span>
                <h1 class="logo">Generate Image</h1>
                <span class="sparkle">✨</span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="content-wrapper">
                <!-- Left Section -->
                <section class="left-section">
                    <h2 class="main-title">Yapay Zeka ile<br>yeni görünümler oluşturun</h2>
                    <p class="description">
                        Misyonumuz, AI gücünü kullanarak çarpıcı, yüksek kaliteli görseller oluşturma şeklinizi devrim niteliğinde değiştirmektir. İster sanatçı, tasarımcı, ister iş profesyoneli olun.
                    </p>
                </section>

                <!-- Right Section -->
                <section class="right-section">
                    <div class="image-gallery">
                        <div class="image-card card-1">
                            <img src="images/RTE.webp" alt="Default Image" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="arrow-curve">
                            <svg viewBox="0 0 200 200" fill="none">
                                <path d="M10 10 Q 100 10, 100 100 T 190 190" stroke="#c4ff00" stroke-width="3" fill="none"/>
                                <path d="M190 190 L 180 180 M 190 190 L 180 200" stroke="#c4ff00" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="image-card card-2">
                            <div class="placeholder">245x288</div>
                        </div>
                      
                        <button class="btn-upload">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Upload your image
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
